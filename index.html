<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>

  <!-- No-flash: hide body until auth check completes -->
  <style>
    html[data-auth-checked="false"] body { visibility: hidden; }
  </style>

  <!-- Early auth check: runs before page content is visible -->
  <script>
    (function(){
      // mark as not yet checked
      document.documentElement.setAttribute('data-auth-checked', 'false');

      async function reveal() {
        document.documentElement.setAttribute('data-auth-checked', 'true');
      }

      (async function(){
        try {
          const res = await fetch('/check_login.php', { credentials: 'include', cache: 'no-store' });
          if (res.ok) {
            const j = await res.json();
            if (j && j.logged_in) {
              // Let other scripts know (optional)
              try { window.dispatchEvent(new CustomEvent('app:login', { detail: j.user })); } catch (e) {}
              // If server requests partner form, follow it; otherwise go to dashboard
              const redirectTo = j.partner_required ? '/partner_form.php' : '/dashboard.php';
              window.location.href = redirectTo;
              return;
            }
          }
        } catch (e) {
          // ignore errors, reveal login
          console.warn('auth check failed', e);
        }
        // not logged in: reveal the page
        reveal();
      })();
    })();
  </script>

  <link rel="stylesheet" href="/public/css/signup.css">
</head>
<body>
  <div class="auth-layout">
    <aside class="info-card" aria-hidden="true">
      <div class="info-inner">
        <h2>Welcome back</h2>
        <p class="info-desc">
          Sign in to continue to your account and access secure services.<br><br>
          Modern security, fast checkout, and instant notifications.
        </p>
      </div>
    </aside>

    <div class="form-column">
      <div>
        <form id="loginForm">
          <label>Phone</label>
          <input name="phone" inputmode="numeric" pattern="\d{10}" maxlength="10" required />
          <label>M-PIN</label>
          <input name="mpin" placeholder="XXX-XXX" type="password" inputmode="numeric" maxlength="6" pattern="\d{4,6}" required />
          <button type="submit" id="loginBtn">Login</button>
        </form>

        <div class="footer-links">
          <a href="forgot-mpin.html">Forgot your mPIN?</a>
          <div id="msg" style="color:#b00020"></div>
        </div>  

        <div class="footer-links">
          Don't have an account? <a href="signup.html">Sign Up</a>
        </div>
      </div>

      <script>
      const say = t => document.querySelector('#msg').textContent = t || '';

      document.querySelector('#loginForm').onsubmit = async (e) => {
        e.preventDefault();
        say('');
        const fd    = new FormData(e.target);
        const phone = (fd.get('phone') || '').trim();
        const mpin  = (fd.get('mpin')  || '').trim();

        if (!/^\d{10}$/.test(phone)) return say('Enter 10-digit phone');
        if (!/^\d{4,6}$/.test(mpin))  return say('Invalid mPIN');

        try {
          const r = await fetch('/login.php', {
            method: 'POST',
            credentials: 'include',            // <- ensure cookie is set/sent
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ phone, mpin })
          });

          const text = await r.text();
          let d;
          try { d = JSON.parse(text); }
          catch {
            console.error('Non-JSON response:', text);
            return say('Server error');
          }

          if (!r.ok || !d.success) {
            console.error('Login error:', d);
            return say(d.error || 'Login failed');
          }

          // Notify other scripts that login occurred
          try { window.dispatchEvent(new CustomEvent('app:login', { detail: d.user || null })); } catch (e) {}

          // ✅ success — redirect conditionally
          if (d.partner_required) {
            window.location.assign('/partner_form.php');
          } else {
            window.location.assign('/dashboard.php');
          }

        } catch (err) {
          console.error(err);
          say('Network error');
        }
      };
      </script>
    </div>
  </div>
</body>
</html>

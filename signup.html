<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Create an Account</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        min-height: 100vh;
        background-color: #f4f6f8;
      }
      .auth-card {
        background: #ffffff;
        border-radius: 14px;
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.08);
      }
      .form-label {
        color: #555;
        font-weight: 500;
      }
      .form-control {
        border-radius: 10px;
      }
      .form-control:focus {
        border-color: #ffb84d;
        box-shadow: 0 0 0 0.2rem rgba(255, 184, 77, 0.25);
      }
      .btn-primary {
        background: linear-gradient(90deg, #ffb84d, #e85c41);
        border: none;
        color: #111;
        font-weight: 700;
      }
      .btn-primary:hover {
        filter: brightness(1.05);
      }
      .btn-outline-warning {
        border-color: #ffb84d;
        color: #e85c41;
      }
      .btn-outline-warning:hover {
        background-color: #ffb84d;
        color: #111;
      }
      .ok {
        color: #22c55e;
        font-weight: 600;
        font-size: 0.9rem;
      }
      .err {
        color: #e85c41;
        font-size: 0.9rem;
        min-height: 20px;
      }
    </style>
  </head>

  <body class="d-flex align-items-center justify-content-center p-3">
    <div class="container" style="max-width: 520px">
      <div class="text-center mb-4">
        <img
          src="https://www.apnapayment.com/website/img/logo/ApnaPayment200Black.png"
          alt="ApnaPayment"
          class="img-fluid"
          style="max-width: 180px"
        />
      </div>

      <div class="auth-card p-4 p-md-5">
        <h3 class="text-center mb-4 fw-bold text-dark">Create an Account</h3>

        <form id="signupForm" autocomplete="off">
          <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input
              type="text"
              name="name"
              class="form-control"
              placeholder="Your name"
              required
            />
          </div>

          <div class="mb-3">
            <label class="form-label">Email</label>
            <input
              type="email"
              id="emailInput"
              name="email"
              class="form-control"
              placeholder="you@example.com"
              required
            />
          </div>

          <div class="mb-2">
            <label class="form-label">Phone</label>
            <div class="d-flex gap-2 align-items-center">
              <input
                type="tel"
                id="phoneInput"
                name="phone"
                class="form-control"
                placeholder="10-digit number"
                maxlength="10"
                required
              />
              <span id="phoneTick" class="ok" style="display: none">
                âœ“ Verified
              </span>
            </div>
          </div>

          <div class="mb-3 text-end">
            <button
              type="button"
              id="sendPhoneOtp"
              class="btn btn-sm btn-outline-warning"
            >
              Send OTP
            </button>
          </div>

          <div id="phoneOtpRow" class="mb-3" style="display: none">
            <label class="form-label">Phone OTP</label>
            <div class="d-flex gap-2">
              <input
                type="text"
                id="phoneOtp"
                class="form-control"
                maxlength="6"
                placeholder="6-digit OTP"
              />
              <button
                type="button"
                id="verifyPhoneOtp"
                class="btn btn-outline-warning"
              >
                Verify
              </button>
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">mPIN</label>
            <div class="input-group">
              <input
                type="password"
                id="mpin"
                name="mpin"
                class="form-control"
                maxlength="6"
                placeholder="6 digits"
                required
              />
              <button
                class="btn btn-outline-warning toggle-btn"
                type="button"
                data-target="mpin"
              >
                Show
              </button>
            </div>
          </div>

          <div class="mb-4">
            <label class="form-label">Confirm mPIN</label>
            <div class="input-group">
              <input
                type="password"
                id="mpin_confirm"
                name="mpin_confirm"
                class="form-control"
                maxlength="6"
                placeholder="Repeat mPIN"
                required
              />
              <button
                class="btn btn-outline-warning toggle-btn"
                type="button"
                data-target="mpin_confirm"
              >
                Show
              </button>
            </div>
          </div>

          <button type="submit" class="btn btn-primary w-100 py-2">
            Sign Up
          </button>

          <div id="msg" class="err mt-2 text-center"></div>

          <div class="text-center my-3 text-muted">or</div>

          <div id="google-signup" class="mb-3 text-center"></div>

          <div class="text-center">
            <span class="text-muted">Already have an account?</span>
            <a href="index.html" class="fw-semibold" style="color: #e85c41">
              Sign In
            </a>
          </div>
        </form>
      </div>
    </div>
    <script
      src="https://accounts.google.com/gsi/client"
      async
      defer
      onload="initGoogle()"
    ></script>
    <script src="/public/js/google-auth.js"></script>
    <script>
      const $ = (s) => document.querySelector(s);
      const say = (t) => {
        $("#msg").textContent = t || "";
      };

      function normalizePhone(raw) {
        const d = (raw || "").replace(/\D+/g, "");
        return d.length === 10 ? d : "";
      }

      $("#phoneInput").addEventListener("input", () => {
        $("#phoneTick").style.display = "none";
      });

      document.addEventListener("click", (e) => {
        if (!e.target.classList.contains("toggle-btn")) return;
        const input = document.getElementById(e.target.dataset.target);
        if (!input) return;
        input.type = input.type === "password" ? "text" : "password";
        e.target.textContent = input.type === "password" ? "Show" : "Hide";
      });

      async function safeJson(r) {
        const t = await r.text();
        try {
          return { ok: r.ok, json: JSON.parse(t) };
        } catch {
          return { ok: r.ok, text: t };
        }
      }

      $("#sendPhoneOtp").onclick = async () => {
        say("");
        const phone = normalizePhone($("#phoneInput").value);
        if (!phone) return say("Enter valid phone");
        const res = await fetch("/config/sms_otp.php", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          credentials: "include",
          body: JSON.stringify({ action: "send_otp", mobile: phone }),
        });
        const d = await safeJson(res);
        if (!d.ok || !d.json?.success) return say("OTP send failed");
        $("#phoneOtpRow").style.display = "block";
      };

      $("#verifyPhoneOtp").onclick = async () => {
        say("");
        const phone = normalizePhone($("#phoneInput").value);
        const otp = $("#phoneOtp").value.trim();
        const res = await fetch("/config/sms_otp.php", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          credentials: "include",
          body: JSON.stringify({ action: "verify_otp", mobile: phone, otp }),
        });
        const d = await safeJson(res);
        if (!d.ok || !d.json?.success) return say("Invalid OTP");
        $("#phoneTick").style.display = "inline";
        $("#phoneOtpRow").style.display = "none";
      };

      $("#signupForm").onsubmit = async (e) => {
        e.preventDefault();
        say("");

        const name = document.querySelector("[name=name]").value.trim();
        const email = $("#emailInput").value.trim();
        const phone = normalizePhone($("#phoneInput").value);
        const mpin = $("#mpin").value.trim();
        const mpin2 = $("#mpin_confirm").value.trim();

        if (!name || !email || !phone) return say("All fields required");
        if (mpin !== mpin2) return say("mPIN mismatch");
        if ($("#phoneTick").style.display === "none")
          return say("Verify phone OTP first");

        const res = await fetch("/config/register.php", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          credentials: "include",
          body: JSON.stringify({ name, email, phone, mpin }),
        });

        const d = await safeJson(res);
        if (!d.ok || !d.json?.success) return say("Signup failed");
        location.href = "index.html";
      };
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Forgot mPIN</title>
  <link rel="stylesheet" href="/public/css/signup.css">
  <style>.ok{display:none;color:green;font-weight:600}.err{color:#b00020}</style>
</head>
<body>
  <div class="auth-layout">
    <aside class="info-card" aria-hidden="true">
      <div class="info-inner">
        <h2>Reset your mPIN</h2>
        <p class="info-desc">We'll send a verification code to your phone so you can set a new mPIN.<br><br>Quick and secure recovery.</p>
      </div>
    </aside>

    <div class="form-column">

  <div id="step1">
    <h2 class="tophead">Forgot mPIN</h2>
    <label>Phone</label>
    <input id="phone" pattern="\d{10}" name="phone" inputmode="numeric" maxlength="10" required />
    <div class="row">
        <span class="spacer-label"></span>
        <button id="send" class="small" type="button">Send OTP</button>
      </div>
    <div id="msg" class="err"></div>
    <div class="footer-links">
        Remembered your M-Pin? <a href="index.html">Back to Login</a>
      </div>
  </div>
  <div id="step2" style="display:none">
    <label>Enter OTP</label>
    <input id="otp" inputmode="numeric" maxlength="6" pattern="\d{6}" />
    <button id="verify">Verify</button>
    <span id="tick" class="ok">âœ“ Verified</span>
  </div>
  <div id="step3" style="display:none">
    <label>New mPIN</label>
    <input id="mpin" type="password" inputmode="numeric" maxlength="6" pattern="\d{4,6}">
    <label>Confirm mPIN</label>
    <input id="mpin2" type="password" inputmode="numeric" maxlength="6" pattern="\d{4,6}">
    <button id="set">Reset mPIN</button><!--you can change your mpin by clicking it-->
  </div>
<!-- forgot-mpin.html -->
<script>
async function sendOTP(phone){
  const r = await fetch('/config/sms_otp.php',{
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify({action:'send',phone})
  });
  return await r.json();
}

async function verifyOTP(phone,code){
  const r = await fetch('/config/sms_otp.php',{
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify({action:'verify',phone,code})
  });
  return await r.json();
}

async function resetMPIN(phone,mpin){
  const r = await fetch('/config/reset_mpin.php',{
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify({phone,mpin})
  });
  return await r.json();
}
</script>

    </div>
  </div>
</body>
</html>
